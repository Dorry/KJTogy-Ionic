<ion-view view-title="상품" align="left">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-search"></button>
        <button class="button button-icon icon ion-plus"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list" style="margin:0px">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="화분명 또는 자재명을 입력해주세요" ng-model="searchPot">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="p in pots | filter:searchPot" class="item item-avatar-left item-icon-right" href="#/pot/{{p.pId}}">
                <!--<img ng-src="" class="thumbnail">-->
                <h2>{{p.potName}}</h2>
                <p>{{p.potSize}}</p>
                <span class="item-note">
                    {{p.price}}
                </span>
                <i class="icon ion-chevron-right" style="color:#28a54c"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
