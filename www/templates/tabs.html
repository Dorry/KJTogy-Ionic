<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-balanced tabs-color-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="상품" icon="ion-home" href="#/tab/pot-dash">
    <ion-nav-view name="pot-tab"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="거래처" icon="ion-android-people" href="#/tab/account">
    <ion-nav-view name="account-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
