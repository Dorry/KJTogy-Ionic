<ion-modal-view class="loginback">
    <ion-content padding="true" class="align">
       <form ng-submit="login(user)">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input ng-model="user.u_name" type="text" value="">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input ng-model="user.u_pass" type="password" value="">
            </label>
        </div>
        <button type="submit" class="button button-block button-positive" style="border-radius:10px">로그인</button>
    </ion-content>
</ion-modal-view>
