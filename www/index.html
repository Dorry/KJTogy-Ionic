<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="stylesheet" href="css/ionic.app.css">
        <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-aria/angular-aria.min.js"></script>
        <script src="lib/angular-material/angular-material.min.js"></script>
        <script src="lib/ng-cordova.min.js"></script>

        <script src="cordova.js"></script>

        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <!--<script src="js/filters.js"></script>//-->
    </head>

    <body ng-app="kjtogy" ng-controller="PotDashCtrl">
        <ion-header-bar align-title="left" class="bar-balanced" ng-show="pots.length">
            <h1 class="title">상품</h1>
            <div class="buttons">
                <button class="button button-icon icon ion-plus icon-size-md" ng-click="addNewPot()"></button>
            </div>
        </ion-header-bar>
        <ion-header-bar class="has-header bar-subheader bar-balanced" ng-show="pots.length">
            <div layout="row">
                <div class="list" style="margin:0px; width:220px">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="상품명을 입력해주세요" ng-model="searchPot" style="height:22px">
                    </label>
                </div>
                <md-select ng-model="potType" placeholder="화분타입">
                    <md-option ng-repeat="type in potTypes" ng-value="type.value">{{type.name}}</md-option>
                </md-select>
            </div>
        </ion-header-bar>
        <ion-content class="has-subheader">
            <ion-list ng-if="pots.length">
                <ion-item ng-repeat="p in pots | filter:searchPot" class="item item-avatar-left item-icon-right light-height" ng-click="viewDetail($index)" >
                    <img ng-src="http://placehold.it/50x50">
                    <div class="merge">
                        <h2>{{p.potName}}</h2>
                        <p>{{p.potSize}}</p>
                    </div>
                    <span class="item-note">
                        {{p.potPrice | won}}
                    </span>
                    <i class="icon ion-chevron-right icon-color"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </body>
</html>
